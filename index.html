    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">

<body>

        <nav class="nav-main">

                <li><a href="https://www.google.com.co/imghp?hl=es-419&tab=wi&ogbl">Imágenes</a></li>

                    </a>
                </li>
                <li>
                    <a href="">

        </nav>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Imagen del logo de Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href="">
                </a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>
